<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style>
		div {
			width:200px;
			height: 200px;
			background-color:red;
			transition-property: background-color, width;
			transition-duration: 5s;
			transition-delay: 5s;

			transition: prop time, prop time;
		}

		div:hover {
			background-color: yellow;
			width:800px;
		}

		img {
			filter: invert(80%);
			width: 300px;
			transition: filter 1s;
		}
		img:hover {
			filter: invert(0%);
		}
	</style>
</head>
<body>

</div> -->

<img src="../img3.png">
</body>
</html>
